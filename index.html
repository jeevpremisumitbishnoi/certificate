<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Certificate Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f0f0f0;
  margin:0;
}
.wrapper{
  display:flex;
  flex-wrap:wrap;
}
.form{
  width:100%;
  max-width:300px;
  background:#fff;
  padding:15px;
}
.form input, .form button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
.certificate-box{
  flex:1;
  padding:20px;
}
.certificate{
  background:#fff;
  border:6px solid green;
  padding:20px;
  text-align:center;
}
#userImage{
  width:140px;
  margin:10px auto;
  display:none;
}
#userName{
  font-size:24px;
  font-weight:bold;
  margin:10px 0;
}
.footer{
  font-size:12px;
  margin-top:15px;
  color:#555;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="form">
    <h3>User Details</h3>

    <input type="text" id="nameInput" placeholder="Enter your name">

    <input type="file" id="imageInput" accept="image/*">

    <button id="generateBtn">Generate Certificate</button>
  </div>

  <div class="certificate-box">
    <div class="certificate">

      <h2>प्रमाण पत्र</h2>
      <p>खेजड़ी बचाओ – पर्यावरण बचाओ अभियान</p>

      <img id="userImage">

      <div id="userName">_____</div>

      <p>
        यह प्रमाणित किया जाता है कि उपरोक्त व्यक्ति ने
        पर्यावरण संरक्षण अभियान में सहभागिता निभाई।
      </p>

      <p><b>दिनांक:</b> 2 फरवरी 2026</p>

      <div class="footer">
        Design by Sumit Bishnoi<br>
        jeevpremisumitbishnoi.github.io/certificate
      </div>

    </div>
  </div>

</div>

<script>
document.getElementById("generateBtn").onclick = function(){

  var name = document.getElementById("nameInput").value;
  document.getElementById("userName").innerText =
    name ? name : "_____";

  var file = document.getElementById("imageInput").files[0];
  if(file){
    var reader = new FileReader();
    reader.onload = function(e){
      var img = document.getElementById("userImage");
      img.src = e.target.result;
      img.style.display = "block";
    }
    reader.readAsDataURL(file);
  }
}
</script
  >

</body>
</html>
