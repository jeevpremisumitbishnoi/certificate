<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>महापड़ाव प्रमाण पत्र</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b3d2e;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .certificate {
      background: #0f5132;
      border-radius: 50%;
      padding: 40px 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    h2 {
      color: #ffffff;
      margin: 10px 0;
    }

    .big {
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      margin: 20px 0;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .photo {
      margin: 10px 0;
    }

    button {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="certificate">

      <h1>बीकानेर चलो</h1>
      <h2>खेज़ड़ी बचाओ – पर्यावरण बचाओ</h2>

      <div class="big">महापड़ाव</div>

      <p>दिनांक: <b>2 फरवरी 2026</b></p>

      <p><b>स्थान</b><br>
      राजकीय पॉलिटेक्निक कॉलेज ग्राउंड,<br>
      बीकानेर</p>

      <hr>

      <input type="text" placeholder="अपना नाम लिखें (User Name)">

      <div class="photo">
        <input type="file" accept="image/*">
      </div>

      <button onclick="window.print()">Certificate Download / Print</button>

    </div>

    <div class="footer">
      जीव प्रेमी अभियान
    </div>
  </
    div>

</body>
</html>
