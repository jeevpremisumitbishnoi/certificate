<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>प्रमाण पत्र Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#eee;
}

.container{
    display:flex;
    flex-wrap:wrap;
}

/* LEFT FORM */
.form{
    width:30%;
    min-width:260px;
    background:#fff;
    padding:15px;
}

.form input, .form button{
    width:100%;
    padding:8px;
    margin:8px 0;
    font-size:15px;
}

.form button{
    background:green;
    color:white;
    border:none;
}

/* CERTIFICATE */
.preview{
    width:70%;
    padding:20px;
}

.certificate{
    background:white;
    border:10px solid green;
    padding:25px;
    text-align:center;
}

.certificate h1{
    font-size:32px;
    margin-bottom:10px;
}

.certificate p{
    font-size:18px;
}

.user-photo{
    width:160px;
    margin:20px auto;
    display:none;
}

.name{
    font-size:26px;
    font-weight:bold;
    margin:15px 0;
}
</style>
</head>

<body>

<div class="container">

<!-- FORM -->
<div class="form">
    <h3>User Details</h3>

    <label>User Name</label>
    <input type="text" id="username" placeholder="Enter name">

    <label>User Photo</label>
    <input type="file" id="photo" accept="image/*">

    <button onclick="generate()">Generate Certificate</button>
</div>

<!-- CERTIFICATE -->
<div class="preview">
    <div class="certificate">

        <h1>प्रमाण पत्र</h1>
        <p>खेजड़ी बचाओ – पर्यावरण बचाओ अभियान</p>

        <img id="userPhoto" class="user-photo">

        <div class="name" id="showName">---</div>

        <p>
        यह प्रमाणित किया जाता है कि उपरोक्त व्यक्ति ने
        पर्यावरण संरक्षण अभियान में सक्रिय सहभागिता निभाई।
        </p>

        <p><b>दिनांक:</b> 2 फरवरी 2026</p>
        <p><b>स्थान:</b> बीकानेर</p>

    </div>
</div>

</div>

<script>
function generate(){
    // Name
    document.getElementById("showName").innerText =
        document.getElementById("username").value;

    // Photo
    const file = document.getElementById("photo").files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            const img = document.getElementById("userPhoto");
            img.src = e.target.result;
            img.style.display = "block";
        }
        reader.readAsDataURL(file);
    }
}

</script>

</body>
</html>
