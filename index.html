<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>प्रमाण पत्र Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#eee;
}
.container{
  display:flex;
  flex-wrap:wrap;
}
.form{
  width:30%;
  min-width:260px;
  background:#fff;
  padding:15px;
}
.form input{
  width:100%;
  margin:8px 0;
}
.preview{
  width:70%;
  padding:20px;
}
.certificate{
  background:#fff;
  border:8px solid #1b5e20;
  padding:30px;
  position:relative;
}
.logo-left{
  position:absolute;
  top:20px;
  left:20px;
  width:80px;
}
.logo-right{
  position:absolute;
  top:20px;
  right:20px;
  width:80px;
}
.user-photo{
  width:120px;
  margin:15px auto;
  display:block;
}
h1{
  margin-top:40px;
}
.name{
  font-size:24px;
  font-weight:bold;
  margin:15px 0;
}
@media(max-width:768px){
  .form,.preview{width:100%;}
}
</style>
</head>

<body>

<div class="container">

  <!-- FORM -->
  <div class="form">
    <h3>User Details</h3>

    <label>User Name</label>
    <input type="text" id="username" placeholder="Enter name" oninput="updateName()">

    <label>User Photo</label>
    <input type="file" accept="image/*" onchange="loadPhoto(event)">
  </div>

  <!-- PREVIEW -->
  <div class="preview">
    <div class="certificate" id="cert">

      <img src="" class="logo-left" id="leftLogo" style="display:none">
      <img src="" class="logo-right" id="rightLogo" style="display:none">

      <h1>प्रमाण पत्र</h1>
      <p>खेड़जी बचाओ – पर्यावरण बचाओ अभियान</p>

      <img id="photo" class="user-photo" style="display:none">

      <div class="name" id="showName">आपका नाम</div>

      <p>
        यह प्रमाणित किया जाता है कि उपरोक्त व्यक्ति ने  
        पर्यावरण संरक्षण अभियान में सक्रिय सहभागिता निभाई।
      </p>

      <p>दिनांक : 2 फरवरी 2026</p>
      <p>स्थान : बीकानेर</p>

    </div>
  </div>

</div>

<script>
function updateName(){
  document.getElementById("showName").innerText =
  document.getElementById("username").value || "आपका नाम";
}

function loadPhoto(event){
  let img = document.getElementById("photo");
  img.src = URL.createObjectURL(event.target.files[0]);
  img.style.display = "block";
}
</script>

</body>
</html>
