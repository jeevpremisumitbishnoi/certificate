<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>प्रमाण पत्र Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    padding:0;
    background:#eee;
    font-family: Arial, sans-serif;
}

.container{
    display:flex;
    flex-wrap:wrap;
}

/* LEFT FORM */
.form{
    width:30%;
    min-width:260px;
    background:#fff;
    padding:15px;
}

.form input, .form button{
    width:100%;
    margin:8px 0;
    padding:8px;
    font-size:15px;
}

.form button{
    background:green;
    color:white;
    border:none;
    cursor:pointer;
}

/* RIGHT PREVIEW */
.preview{
    width:70%;
    padding:20px;
}

.certificate{
    background:white;
    border:10px solid green;
    padding:25px;
    text-align:center;
}

.certificate h1{
    margin:10px 0;
    font-size:32px;
}

.certificate p{
    font-size:18px;
}

.user-photo{
    width:160px;
    margin:20px auto;
    display:block;
}

.name{
    font-size:26px;
    font-weight:bold;
    margin:15px 0;
}

.footer{
    margin-top:20px;
    font-size:18px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<!-- FORM -->
<div class="form">
    <h3>User Details</h3>

    <label>User Name</label>
    <input type="text" id="username" placeholder="Enter Name">

    <label>User Photo</label>
    <input type="file" id="photo" accept="image/*">

    <button onclick="generate()">Generate Certificate</button>
</div>

<!-- PREVIEW -->
<div class="preview">
    <div class="certificate" id="certificate">

        <h1>प्रमाण पत्र</h1>

        <p>खेजड़ी बचाओ – पर्यावरण बचाओ अभियान</p>

        <img id="userPhoto" class="user-photo">

        <div class="name" id="showName">---</div>

        <p>
        यह प्रमाणित किया जाता है कि उपरोक्त व्यक्ति ने
        पर्यावरण संरक्षण अभियान में सक्रिय सहभागिता निभाई।
        </p>

        <p><b>दिनांक:</b> 2 फरवरी 2026</p>
        <p><b>स्थान:</b> बीकानेर</p>

    </div>
</div>

</div>

<script>
function generate(){
    const name = document.getElementById("username").value;
    document.getElementById("showName").innerText = name;

    const photoInput = document.getElementById("photo");
    if(photoInput.files.length > 0){
        const reader = new FileReader();
        reader.onload = function(e){
            document.getElementById("userPhoto").src = e.target.result;
        }
        reader.readAsDataURL(photoInput.files[0]);
    }

}
</script>

</body>
</html>
